<div class="contenedor-from">
<form (ngSubmit)="login(formulario)"  #formulario="ngForm"class="max-w-sm mx-auto">
    <div class="mb-5">
        <h2>ACCEDE A TU CUENTA</h2>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingrese su email</label>
      <input type="email" id="email" name="email"[(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre@gmail.com" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingrese su password</label>
      <input type="password" id="password"  name="password"[(ngModel)]="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="flex items-start mb-5">
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ingresar</label>
    </div>
    <button type="submit" class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Ingresar</button>
</form>
</div>
