<div class="container mx-auto p-6">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ categoria | titlecase }} - Productos</h2>
  <table class="min-w-full table-auto bg-white border-collapse shadow-xl rounded-lg overflow-hidden">
    <thead class="bg-gradient-to-r from-blue-500 to-blue-600 text-white">
      <tr>
        <th class="py-3 px-6 text-left font-semibold text-sm uppercase tracking-wider">Imagen</th>
        <th class="py-3 px-6 text-left font-semibold text-sm uppercase tracking-wider">Nombre</th>
        <th class="py-3 px-6 text-left font-semibold text-sm uppercase tracking-wider">Descripción</th>
        <th class="py-3 px-6 text-left font-semibold text-sm uppercase tracking-wider">Precio</th>
        <th class="py-3 px-6 text-left font-semibold text-sm uppercase tracking-wider">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos" class="hover:bg-blue-50 transition-colors duration-300 ease-in-out">
        <td class="py-4 px-6 text-center">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image w-24 h-24 object-cover rounded-full mx-auto shadow-md hover:scale-110 transition-transform duration-300">
        </td>
        <td class="py-4 px-6 text-left text-gray-800 font-medium">{{ producto.nombre }}</td>
        <td class="py-4 px-6 text-left text-gray-600">{{ producto.descripcion }}</td>
        <td class="py-4 px-6 text-left text-gray-800 font-semibold">${{ producto.precio }}</td>
        <td class="py-4 px-6 text-center">
          <a [routerLink]="['/productos/tabla', categoria, producto.id]" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
            Información
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
